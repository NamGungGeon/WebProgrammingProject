<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Diary</title>
    <meta charset="utf-8" />
    <!-- BootStrap Import-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--font-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <!--My CSS-->
    <link rel="stylesheet" href="myStyle.css" />
    <!--Text Editor-->
    <script src="//cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script>
</head>
<body>
    <div class="menu">
        <div class="text-center">
            <table class="profile">
                <tbody>
                    <tr>
                        <td>
                            <image src="profile.png" class="profileImg"></image>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="profileName">
                                Nam Gung Geon
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="nav">
                <tbody>
                    <tr>
                        <td class="writeDiaryBt">
                            <h2>Write Diary</h2>
                        </td>
                    </tr>
                    <tr>
                        <td class="findBt">
                            <h2>Find Diary</h2>
                        </td>
                    </tr>
                    <tr>
                        <td class="viewBt">
                            <h2>View Diary</h2>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- CONTENT VIEW-->
    <div class="content">
        <div class="text-left">
            <div class="contentInfo">
                Write Diary!
                <hr style="margin-bottom: 70px;"/>
            </div>
            <div class="content" style="padding: 0px; margin: 0px;">
                <textarea name="editor" id="editor" rows="10" cols="80">
                    This is my textarea to be replaced with CKEditor.
                </textarea>
                <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace('editor');
                CKEDITOR.config.width= 850;
                CKEDITOR.config.height = 350;
                </script>
                <button type="submit" class="btn btn-success uploadBt">
                    Upload
                </button>
            </div>
            
        </div>
    </div>

</body>
</html>
